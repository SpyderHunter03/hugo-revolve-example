{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="pt-5 padding-bottom">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img src="{{ .Params.Image | absURL }}" alt="" class="img-fluid w-100">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="mt-5 mb-5 content-wrapper">{{ .Content }}</div>

        <h2 class="mb-4">Get In Touch</h2>

        <form id="contact-form" class="contact-form" action="{{ .Site.Params.contactFormAction | safeURL }}" method="POST">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="name">Your Name (required)</label>
                <input class="form-control form-control-name" name="name" id="name" type="text" required>
              </div>

              <div class="form-group">
                <label for="email">Your Email (required)</label>

                <input class="form-control form-control-email" name="email" id="email" type="email" required>
              </div>

              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control form-control-message" name="message" id="message" rows="7"
                  required></textarea>
              </div>

              <button class="btn btn-primary solid blank mt-3" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
