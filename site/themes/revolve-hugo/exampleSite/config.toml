######################## default configuration ####################
baseURL = "https://examplesite.com"
languageCode = "en-us"
title = "Revolve | Hugo Blog Template"
theme = "revolve-hugo"
summaryLength = "10"
paginate = 8
disqusShortname = "revolve" #get your shortname form : disqus.com

[outputs]
  home = ["HTML", "AMP", "RSS", "JSON"]

