############################## navigation ###############################
[menu]
    
  [[menu.main]]
  name = "About"
  URL = "about"
  weight = 1
  
  [[menu.main]]
  name = "Contact"
  URL = "contact"
  weight = 2


#################### default parameters ################################
[params]
logo = "images/logo.png"
home = "Home"
# Meta description
description = "This is meta description"
# Google Analitycs
googleAnalitycsID = "Your ID"
# contact form action url
contactFormAction = "#" # contactr form works with formspree.io
# copyright
copyright = "@2019 [Themefisher](https://themefisher.com) All Rights Reserved"

  # Preloader
  [params.preloader]
  enable = true
  preloader = "" # use .png , .svg or .gif format

  # search
  [params.search]
  enable = true


